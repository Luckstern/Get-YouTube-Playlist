<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Get Channel Playlists</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Get Channel Playlist</h1>
        </header>
        <main>
            <section id="inputs">
                <label for="url">Channel URL</label>
                <input type="text" id="url" placeholder="https://www.youtube.com/@YouTube">
                <div id="buttons">
                    <button id="latest">Get Latest Videos</button>
                    <button id="popular">Get Popular Videos</button>
                </div>
            </section>
            <section>
                <div id="instructions">
                    <p>Instructions:</p>
                    <ul id="list">
                        <li>Input a channel URL in the format of <i>[https://][www.]youtube.com/@&lt;channel_handle&gt;</i></li>
                        <li>Select <b>Get Latest Videos</b> or <b>Get Popular Videos</b> to get the corresponding playlist for the given channel</li>
                        <li>An embed for the playlist should appear here!</li>
                    </ul>
                </div>
                <iframe id="link"
                        src=""
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen></iframe>
            </section>
        </main>
        <script>
            document.getElementById("latest").addEventListener("click", getLatest, false);
            document.getElementById("popular").addEventListener("click", getPopular, false);
            document.addEventListener("fullscreenchange", editIframeBorderRadius, false);
        </script>
    </body>
</html>
